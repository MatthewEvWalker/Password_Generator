<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <form id="passwordForm" class="form">
        <label for="characterNumber">Amount of Characters</label>
        <input type="range" min="8" max="128" value="8" id="characterRange">
        <input type="number" min="8" max="128" value="8" id="characterNumber">

        <label for="uppercase">Uppercase</label>
        <input type="checkbox" id="uppercase">

        <label for="numbers">Numbers</label>
        <input type="checkbox" id="numbers">
        
        <label for="symbols">Symbols</label>
        <input type="checkbox" id="symbols">

        <div class="card-footer">
          <button type="submit" id="generate" class="btn">Generate Password</button>
        </div>
      </form>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="passwordText"
            placeholder="Your Secure Password is..."
            aria-label="Generated Password"
          ></textarea>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
